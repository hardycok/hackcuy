    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #1e1e1e, #333333);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #bbbbbb;
        }

        .apk-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .apk-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .apk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .apk-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .apk-card p {
            margin: 5px 0;
            color: #cccccc;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00cccc, #009999);
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #00ffff, #00bbbb);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .modal-content h4 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffff;
            text-align: center;
        }

        .modal-content p {
            margin: 10px 0;
            color: #cccccc;
        }

        .close-btn {
            background-color: #ff4444;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff6666;
        }

        .disabled-note {
            color: #ff8888;
            font-style: italic;
        }
    </style>
</head>
<body>

        // Buat kartu APK secara dinamis
        const container = document.getElementById('apkContainer');
        apkList.forEach(apk => {
            const card = document.createElement('div');
            card.className = 'apk-card';
            
            const title = document.createElement('h3');
            title.textContent = apk.name;
            
            const note = document.createElement('p');
            if (apk.note) {
                note.textContent = `Catatan: ${apk.note}`;
                note.className = 'disabled-note';
            }
            
            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = apk.note.includes('tidak dapat diakses') ? 'Tidak Tersedia' : 'Lihat Unduhan';
            btn.disabled = apk.note.includes('tidak dapat diakses');
            btn.onclick = () => openModal(apk);
            
            card.appendChild(title);
            if (apk.note) card.appendChild(note);
            card.appendChild(btn);
            
            container.appendChild(card);
        });

        // Fungsi buka modal
        function openModal(apk) {
            const modal = document.getElementById('downloadModal');
            document.getElementById('modalTitle').textContent = apk.name;
            document.getElementById('modalLink').href = apk.url;
            document.getElementById('modalPassword').textContent = apk.password ? `Password: ${apk.password}` : '';
            document.getElementById('modalNote').textContent = apk.note ? `Catatan: ${apk.note}` : '';
            modal.style.display = 'flex';
        }

        // Fungsi tutup modal
        function closeModal() {
            document.getElementById('downloadModal').style.display = 'none';
        }

        // Tutup modal jika klik di luar konten
        window.onclick = function(e) {
            if (e.target === document.getElementById('downloadModal')) {
                closeModal();
            }
        }
    </script>
